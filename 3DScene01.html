<!doctype html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<title>3DScene01</title>
	<style>
		#experiment{
			-webkit-perspective: 800;
			-webkit-perspective-origin:50% 50%;
			-webkit-perspective-style:-webkit-perspective-3d;
		}
		#block{
			width: 500px;
			height: 500px;
			background-color: #69c;
			margin: 100px auto;

			-webkit-transform:rotateY(45deg);
		}
	
	</style>
</head>
<body>
			
	<div id="experiment">
		<div id="block">
			
		</div>		
	</div>
	
</body>
</html>
